<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Bruce Family Cleaning - Contact Us</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/contact-reset.css"> <!-- CSS reset -->
        <link rel="stylesheet" href="css/contact-style.css"> <!-- Resource style -->
        <script src="js/contact-modernizr.js"></script> <!-- Modernizr -->
    </head>

    <body>
        <header id="header">
            <logo id="logo">
                Logo
            </logo>

            <div id="wrapper">
                <nav>
                    <ul class="menu">
                        <li class="home"><a href="index.html"><span>Home</span></a></li>
                        <li><a href="about.html"><span>About Us</span></a></li>
                        <li><a href="cleaning.html"><span>Cleaning</span></a></li>
                        <li><a href="prices.html"><span>Prices</span></a></li>
                        <li class="current"><a href="contact.html"><span>Contact Us</span></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main id="main">
            <div id="contact">
                <div id="heading"><h1>Contact Us</h1></div>
                
                <div id="image"><img src="images/sample.png" width="100%" /></div>

                <div id="detail">
                    <p>Address: 3 Blacon Street Kenmore, QLD, 4069<br />Phone: 0401260619</p>
                </div>
            </div>
            
            <form class="cd-form floating-labels">
                <fieldset>
                    <legend>Account Info</legend>
                    <div class="error-message">
                        <p>Please enter a valid email address</p>
                    </div>
                    <div class="icon">
                        <label class="cd-label" for="cd-name">Name</label>
                        <input class="user" type="text" name="cd-name" id="cd-name" required>
                    </div>
                    <div class="icon">
                        <label class="cd-label" for="cd-company">Company</label>
                        <input class="company" type="text" name="cd-company" id="cd-company">
                    </div>
                    <div class="icon">
                        <label class="cd-label" for="cd-email">Email</label>
                        <input class="email error" type="email" name="cd-email" id="cd-email" required>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Project Info</legend>
                    <div>
                        <h4>Budget</h4>
                        <p class="cd-select icon">
                            <select class="budget">
                                <option value="0">Select Budget</option>
                                <option value="1">&lt; $5000</option>
                                <option value="2">$5000 - $10000</option>
                                <option value="3">&gt; $10000</option>
                            </select>
                        </p>
                    </div>
                    <div>
                        <h4>Project type</h4>
                        <ul class="cd-form-list">
                            <li>
                                <input type="radio" name="radio-button" id="cd-radio-1" checked>
                                <label for="cd-radio-1">Choice 1</label>
                            </li>

                            <li>
                                <input type="radio" name="radio-button" id="cd-radio-2">
                                <label for="cd-radio-2">Choice 2</label>
                            </li>
                            <li>
                                <input type="radio" name="radio-button" id="cd-radio-3">
                                <label for="cd-radio-3">Choice 3</label>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h4>Features</h4>
                        <ul class="cd-form-list">
                            <li>
                                <input type="checkbox" id="cd-checkbox-1">
                                <label for="cd-checkbox-1">Option 1</label>
                            </li>
                            <li>
                                <input type="checkbox" id="cd-checkbox-2">
                                <label for="cd-checkbox-2">Option 2</label>
                            </li>
                            <li>
                                <input type="checkbox" id="cd-checkbox-3">
                                <label for="cd-checkbox-3">Option 3</label>
                            </li>
                        </ul>
                    </div>
                    <div class="icon">
                        <label class="cd-label" for="cd-textarea">Project description</label>
                        <textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Send Message">
                    </div>
                </fieldset>
            </form>
        </main>

        <footer id="footer">
            <div id="copyright"><p>Copyright &copy; 2015 Bruce Family Cleaning. All rights reserved.</p></div>
        </footer>

        <script src="js/contact-jquery-2.1.1.js"></script>
        <script src="js/contact-main.js"></script> <!-- Resource jQuery -->
    </body>
</html>
